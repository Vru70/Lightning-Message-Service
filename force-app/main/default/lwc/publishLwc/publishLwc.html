<template>
    <lightning-card title="Account List Publisher" icon-name="standard:account">
        <p class="slds-p-horizontal_small">
            <template if:true={accListData} for:each={accListData} for:item="acc">
               <div key={acc.Id}>
                    <a href="#" data-value={acc.Id} onclick={handleClick}>{acc.Name}</a>
               </div>
            </template>
        </p>
    </lightning-card>
</template>
